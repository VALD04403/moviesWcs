<div class="container">
  <div class="row">
    <div class="col-3 column">
      <button (click)="toggleOrder()" class="btn btn-secondary">Date<i class="fa fa-arrow-up mx-2"></i></button>
    </div>
    <div class="col-4 column">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button (click)="toggleYear('80')" type="button" class="btn btn-secondary">1980</button>
        <button (click)="toggleYear('90')" type="button" class="btn btn-secondary">1990</button>
        <button (click)="toggleYear('00')" type="button" class="btn btn-secondary">2000</button>
      </div>
    </div>
    <div class="col-5 column">
      <form [formGroup]="searchForm" class="form-inline search">
        <div class="form-group mx-sm-3 mb-2">
          <input type='text' class="form-control" formControlName='input' placeholder="Search">
        </div>
        <button class="search_icon" type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
  </div>
</div>
<!-- card film -->
<div class="container d-flex justify-content-center">
  <div class="row">
    <div class="card-group">
      <div class="col-xl-3 col-md-4 col-sm-6 mt-4" *ngFor="let film of films">
        <div class="card" style="max-height: 600px">
          <div class="card-header">
            <h3>{{film.name}}</h3>
          </div>
          <img src="{{film.photo}}" class="card-img-top" style="max-height: 20em">
          <div class="card-body">
            <h4 class="card-text">{{film.year}}</h4>
            <h5 class="card-text">{{film.director}}</h5>
            <button class="btn btn-primary" (click)="open(content)">Synopsis</button>
          </div>
        </div>
        <ng-template #content let-modal>
          <div class="modal-header">
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>{{film.synopsis}}</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline" (click)="modal.close()">Ok</button>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
